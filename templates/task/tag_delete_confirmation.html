{% extends "base.html" %}

{% block content %}
    <h1>Delete Tag</h1>

    <p>Are you sure you want to delete the tag: {{ tag.name }}?</p>
    <p><i>This tag will be deleted!</i></p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
{% endblock %}
